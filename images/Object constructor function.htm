  <script>

    function Charracter (first, last, color, image){
      this.firstName = first;
      this.lastName = last;
      this.color = color;
      this.image = image;
    };

    var mickey = new Charracter('Mickey', 'Mouse', ['red', 'yellow', 'black'], 'mickey-mouse.png');

    var duffey = new Charracter('Daffy', 'Duck', ['black', 'orange'], 'daffy-duck.png');

    var bugs = new Charracter('Bugs', 'Bunny', ['grey', 'white'], 'bugs-bunny.png');

    console.log(bugs.lastName);
  
  </script>
